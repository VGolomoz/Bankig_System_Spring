<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title>Deposit Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href='https://fonts.googleapis.com/css?family=RobotoDraft' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html, body, h1, h2, h3, h4, h5 {
        font-family: "RobotoDraft", "Roboto", sans-serif
    }

    .w3-bar-block .w3-bar-item {
        padding: 16px
    }
</style>
<body>
<div class="w3-top">
    <div class="w3-bar w3-blue-gray w3-card w3-left-align w3-medium">
        <form method="get">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
               href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i
                    class="fa fa-bars"></i></a>
            <a href="#" class="w3-bar-item w3-button w3-border w3-light-grey w3-right">UA</a>
            <a href="#" class="w3-bar-item w3-button w3-border w3-light-grey w3-right">EN</a>
            <a href="#" class="w3-bar-item w3-button w3-border w3-light-grey w3-right">RU</a>
            <a href="/deposit" class="w3-bar-item w3-button w3-border w3-light-grey w3-disabled">Deposit Account</a>
            <a href="/open_credit" class="w3-bar-item w3-button w3-border w3-light-grey">Credit Account</a>
            <a href="/operations" class="w3-bar-item w3-button w3-border w3-light-grey">My Operations</a>
        </form>
    </div>
</div>
<div class="w3-row-padding w3-padding-64 w3-container">
    <div class="w3-third">
        <img class="w3-round  w3-animate-top" src="https://www.w3schools.com/w3images/avatar3.png" style="width:20%;">
        <h3 th:inline="text">Hello, [[${client.clientAccount.clientDetails.name}]]!</h3>
        <table class="w3-table w3-striped w3-bordered w3-border">
            <thead class="w3-teal">
            <th style="width:50%">Deposit Account Information</th>
            <th></th>
            </thead>
            <tr>
                <td>Balance</td>
                <td><p th:text="${deposit.balance}"/></td>
            </tr>
            <tr>
                <td>Currency</td>
                <td><p th:text="${deposit.currency}"/></td>
            </tr>
            <tr>
                <td>Term</td>
                <td><p th:text="${deposit.term}"/></td>
            </tr>
            <tr><td>Rate</td><td th:inline="text">[[${deposit.rate}]] % per annum</td></tr>
        </table>
    </div>
</div>

<div class="w3-container w3-grey  w3-left-align w3-padding">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" class="w3-btn w3-right w3-border w3-border-white w3-round-large"/>
    </form>
</div>
</body>
</html>
